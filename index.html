<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">

        <section class="slider" @mouseenter="stopLoop" @mouseleave="startLoop">

            <div class="prev">
                <div class="fas fa-arrow-left" @click="prevImage"></div>
            </div>

            <div class="images">
                <img v-bind:src="image[indexImage]" alt="">
            </div>

            <div class="next">
                <div class="fas fa-arrow-right" @click="nextImage"></div>
            </div>

            <div class="nav">
                <i v-for="(img, index) in image"
                    class="fas fa-circle"
                    v-bind:class="{active: index == indexImage}"
                    v-on:click="setImage(index)"
                ></i>
            </div>

        </section>

    </div>

    <!-- SCRIPT -->
    <script src="js/main.js"></script>
</body>
</html>
